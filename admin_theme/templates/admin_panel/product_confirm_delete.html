<!--admin_panel/templates/admin_panel/product_confirm_delete.html-->
{% extends 'admin_theme/layouts/base.html' %}
{% load static %}

{% block title %}Delete Product - Raerex Admin{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4">Delete Product</h4>

  <div class="row">
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Confirm Deletion</h5>
        </div>
        <div class="card-body">
          <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'admin_panel:product_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
